<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a number</title>
</head>
<body>
    
    <script>
        let number = 5; 
        let factorial = 1;

        for (let i = 1; i <= number; i++) {
            factorial *= i;
        }

        console.log("The factorial of " + number + " is " + factorial);
    </script>
</body>
</html>
