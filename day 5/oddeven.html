<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find weather the number is odd or even</title>
</head>
<body>
    <script>
        let num = 8;

        if (num % 2 === 0) {
            console.log(num + " is an even number.");
        } else {
            console.log(num + " is an odd number.");
        }
    </script>
</body>
</html>
