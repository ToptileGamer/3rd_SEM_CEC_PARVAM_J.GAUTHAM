<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 p-4 bg-white shadow rounded w-75">
  <h3 class="text-center mb-4">Simple Cart</h3>

  <div class="row" id="products">
    <div class="col-md-4 text-center mb-3">
      <div class="card p-3">
        <h5>Product A</h5>
        <p>Price: ‚Çπ100</p>
        <button class="btn btn-primary" onclick="addToCart('Product A',100)">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-4 text-center mb-3">
      <div class="card p-3">
        <h5>Product B</h5>
        <p>Price: ‚Çπ150</p>
        <button class="btn btn-primary" onclick="addToCart('Product B',150)">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-4 text-center mb-3">
      <div class="card p-3">
        <h5>Product C</h5>
        <p>Price: ‚Çπ200</p>
        <button class="btn btn-primary" onclick="addToCart('Product C',200)">Add to Cart</button>
      </div>
    </div>
  </div>

  <h5 class="mt-4">üõç Cart Items:</h5>
  <ul id="cartList" class="list-group mb-3"></ul>
  <h5>Total: ‚Çπ<span id="total">0</span></h5>
</div>

<script>
let total = 0;
function addToCart(item, price) {
  total += price;
  let li = document.createElement("li");
  li.className = "list-group-item";
  li.textContent = {item} - {price};
  document.getElementById("cartList").appendChild(li);
  document.getElementById("total").innerText = total;
}
</script>

</body>
</html>
