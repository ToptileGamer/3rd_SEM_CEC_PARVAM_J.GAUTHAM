<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Simple calculater</h2>
        <div class="mb-3">
            <label for="num1" class="form-label">Enter First Number:</label>
            <input type="number" class="form-control" id="num1" placeholder="First Number">
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Enter Second Number:</label>
            <input type="number" class="form-control" id="num2" placeholder="Second Number">
        </div>
        <div class="buttons for opearations"> 
        <button onclick="showsum()" class="btn btn-primary">+</button>
        <button onclick="showsub()" class="btn btn-secondary">-</button>
        <button onclick="showmul()" class="btn btn-success">*</button>
        <button onclick="showdiv()" class="btn btn-danger">/</button>
        </div>


        <p id="sumresult" class="mt-3"></p>
    </div>
    <script >

        function addnum(a,b){
            return a+b;
        }
        function subnum(a,b){
            return a-b;
        }
        function mulnum(a,b){
            return a*b;
        }
        function divnum(a,b){
            return a/b;
        }
        function showsum(){
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let sum = addnum(num1,num2);
            document.getElementById("sumresult").innerHTML = "Sum: " + sum;
        }
        function showsub(){
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let sub = subnum(num1,num2);
            document.getElementById("sumresult").innerHTML = "Subtraction: " + sub;
        }
        function showmul(){
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let mul = mulnum(num1,num2);
            document.getElementById("sumresult").innerHTML = "Multiplication: " + mul;
        }
        function showdiv(){
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let div = divnum(num1,num2);
            document.getElementById("sumresult").innerHTML = "Division: " + div;
        }


        
    </script>


</body>
</html>
