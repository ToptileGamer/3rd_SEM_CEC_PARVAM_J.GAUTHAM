<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 p-4 bg-white shadow rounded w-50">
  <h3 class="text-center mb-4">Registration Form</h3>

  <form id="regForm">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control" minlength="6" required>
    </div>

    <button type="button" class="btn btn-primary w-100" onclick="register()">Register</button>
  </form>

  <div id="message" class="mt-3 text-success text-center fw-bold"></div>
</div>

<script>
function register() {
  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let password = document.getElementById("password").value;

  if (name === "" || email === "" || password === "") {
    alert("All fields are required!");
  } else if (password.length < 6) {
    alert("Password must be at least 6 characters!");
  } else {
    document.getElementById("message").innerText = " Registration Successful!";
    document.getElementById("regForm").reset();
  }
}
</script>

</body>
</html>
