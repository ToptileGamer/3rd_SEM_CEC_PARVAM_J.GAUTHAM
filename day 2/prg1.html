<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- row span and column span-->
</head>
<body>
    <table border="2">
        <caption>Food items</caption>
        <tr>
            <th colspan="3">Beverages</th>
        </tr>
            <th>list</th>
            <th>price</th>
            <th>quantity</th>
        </tr>
        <tr>
            <td>coke</td>
            <td>20</td>
            <td>1L</td>
        </tr>
        <tr>
            <td>pepsi</td>
            <td>30</td>
            <td>1L</td>
        </tr>
        <tr>
            <td>fanta</td>
            <td>25</td>
            <td>1L</td>
        </tr>
        <tr>
            <td>sprite</td>
            <td>20</td>
            <td>1L</td>
        </tr>
        <tr>
            <td>maaza</td>
            <td>30</td>
            <td>1L</td>
        </tr>
    </table>

    <table border="5">
        <caption>A test table with merged cells</caption>
        <tr>
            <th rowspan="2">gender</th>
            <th colspan="2">average</th>
            <th rowspan="2">red eyes</th>
        </tr>
        <tr>
            <th colspan="1">height</th>
            <th rowspan="1">weight</th>   
        </tr>
        <tr>
            <td>male</td>
            <td>1.9</td>
            <td>6.1</td>
            <td>40%</td>
        </tr>
        <tr>    
            <td>female</td>
            <td>1.6</td>
            <td>5.4</td>
            <td>44%</td>
        </tr>
            
    </table>
    
</body>
</html>
