<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg color of p</title>
</head>
<body>
    <div>
        <p class="para">this is a paragraph</p>
    </div>
     
    <style>
        div p{
            background-color: black;
        }
        .para{
            background-color: blue;
        }
        p{
            background-color: green;
        }
    </style>
</body>
</html>
