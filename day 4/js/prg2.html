<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add sum example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>add two numbers </h2>

    <button onclick="showsum()">Add 5+3</button>
    <p id="sumresult"></p>

    <script>
        function addnum(a,b){
            return a+b;
        }
        function showsum(){
            let sum = addnum(5,3);
            document.getElementById("sumresult").innerHTML = "sum: " + sum;
        }

        helloarrowfuncion = () => {
            alert("hello from arrow function");
        }
        helloarrowfuncion();

    </script>

</body>
</html>
